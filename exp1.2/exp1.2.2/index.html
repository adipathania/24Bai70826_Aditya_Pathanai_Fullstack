<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Product Filter</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins,sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding:40px 20px;
}

.container{
    width:100%;
    max-width:900px;
}

h1{
    font-size:36px;
    margin-bottom:25px;
    color:#eaf6ff;
}

.filter-bar{
    display:flex;
    align-items:center;
    gap:15px;
    margin-bottom:30px;
}

.filter-bar span{
    font-weight:500;
    font-size:18px;
    color:#dbefff;
}

select{
    padding:10px 16px;
    border-radius:10px;
    border:none;
    font-size:16px;
    outline:none;
    background:rgba(255,255,255,0.9);
    cursor:pointer;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}

.card{
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(16px);
    border-radius:18px;
    padding:22px;
    box-shadow:0 15px 35px rgba(0,0,0,0.35);
    transition:transform 0.3s ease, box-shadow 0.3s ease;
    color:#ffffff;
}

.card:hover{
    transform:translateY(-6px);
    box-shadow:0 20px 45px rgba(0,0,0,0.45);
}

.card.hide{
    display:none;
}

.card h3{
    font-size:22px;
    margin-bottom:10px;
}

.price{
    font-size:20px;
    font-weight:600;
    margin-bottom:15px;
    color:#4dff88;
}

.tag{
    display:inline-block;
    padding:6px 16px;
    border-radius:20px;
    font-size:14px;
    color:white;
    text-transform:capitalize;
}

.electronics{
    background:linear-gradient(135deg,#4da3ff,#3461ff);
}

.clothing{
    background:linear-gradient(135deg,#ff7eb3,#ff4d6d);
}

@media(max-width:600px){
    h1{
        font-size:28px;
    }

    .filter-bar{
        flex-direction:column;
        align-items:flex-start;
    }
}
</style>
</head>

<body>

<div class="container">

<h1>Product Filter</h1>

<div class="filter-bar">
<span>Filter by:</span>

<select id="filterSelect">
    <option value="all">All Products</option>
    <option value="electronics">Electronics</option>
    <option value="clothing">Clothing</option>
</select>
</div>

<div class="grid" id="productGrid">

<div class="card" data-category="electronics">
<h3>Wireless Headphones</h3>
<div class="price">$359.99</div>
<span class="tag electronics">electronics</span>
</div>

<div class="card" data-category="clothing">
<h3>T-Shirt</h3>
<div class="price">$9.99</div>
<span class="tag clothing">clothing</span>
</div>

<div class="card" data-category="electronics">
<h3>Bluetooth Speaker</h3>
<div class="price">$99.99</div>
<span class="tag electronics">electronics</span>
</div>

<div class="card" data-category="clothing">
<h3>Black Jeans</h3>
<div class="price">$19.99</div>
<span class="tag clothing">clothing</span>
</div>

</div>
</div>

<script>
const select = document.getElementById("filterSelect");
const cards = document.querySelectorAll(".card");

select.addEventListener("change", () => {
    const value = select.value;
    cards.forEach(card => {
        const category = card.dataset.category;
        if(value === "all" || value === category){
            card.classList.remove("hide");
        } else {
            card.classList.add("hide");
        }
    });
});
</script>

</body>
</html>
