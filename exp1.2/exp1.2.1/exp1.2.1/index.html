<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Character Counter</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins,sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

.container{
    width:90%;
    max-width:500px;
    padding:30px;
    border-radius:18px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(18px);
    border:1px solid rgba(255,255,255,0.15);
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

h2{
    text-align:center;
    color:#eaf6ff;
    margin-bottom:20px;
    font-weight:500;
}

textarea{
    width:100%;
    height:140px;
    resize:none;
    border:none;
    outline:none;
    border-radius:12px;
    padding:15px;
    font-size:16px;
    background:rgba(0,0,0,0.45);
    color:#ffffff;
    box-shadow:inset 0 0 8px rgba(0,0,0,0.4);
}

textarea:focus{
    outline:2px solid #4da3ff;
}

textarea::placeholder{
    color:rgba(255,255,255,0.5);
}

.counter{
    margin-top:10px;
    text-align:right;
    font-size:14px;
    color:#4dff88;
    transition:color 0.3s ease;
}

@media(max-width:480px){
    textarea{
        height:110px;
    }
}
</style>
</head>

<body>
<div class="container">
    <h2>Live Character Counter</h2>
    <textarea id="inputBox" placeholder="Type your message..." maxlength="150"></textarea>
    <div class="counter" id="counter">0 / 150</div>
</div>

<script>
const inputBox = document.getElementById("inputBox");
const counter = document.getElementById("counter");
const maxLimit = 150;

inputBox.addEventListener("input", () => {
    const length = inputBox.value.length;
    counter.textContent = length + " / " + maxLimit;

    if(length >= maxLimit){
        counter.style.color = "#ff4c4c";
    }
    else if(length >= maxLimit * 0.8){
        counter.style.color = "#ffa500";
    }
    else{
        counter.style.color = "#4dff88";
    }
});
</script>
</body>
</html>
